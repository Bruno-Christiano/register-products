<mat-card class="cardTableMain mat-elevation-z4" *ngIf="products?.length != 0">
  <mat-card-title>List of Products</mat-card-title>
  <table class="tableMain" mat-table [dataSource]="products" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let row"> {{ row.price | currency: 'BRL' }} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let row">
         <button [routerLink]="['product-details', row.id]" mat-raised-button color="primary">Edit </button>
         <button (click)="deleteProduct(row.id)" mat-raised-button color="warn" style="margin-left: 1%;"> Delete </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</mat-card>
<div *ngIf="products?.length === 0">
  <h2 style="text-align: center;">N√ÉO HA NADA PARA EXIBIR</h2>
</div>
